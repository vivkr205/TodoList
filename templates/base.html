{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% block titile %}
    <title>Todo App - </title>
    {% endblock titile %}

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg  bg-white d-flex justify-content-between p-20px" >
        
          <a href="{% url 'home' %}"><img src="{% static "images/logo.png"%}" style="height:auto; width: 55px; cursor: pointer; margin-left:10px;margin-right:10px;" alt="logo"></a>

          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav" >
              <li class="nav-item" >
              <a class="nav-link" href="{% url 'home'%}">Home</a>
              </li>
              <li class="nav-item">
              <a class="nav-link" href="{% url 'todolist'%}">Todo-list</a>
              </li>
              <li class="nav-item">
              <a class="nav-link" href="{% url 'contact'%}">Contact us</a>
              </li>
            </div>
            <div class="another_section" style="margin-right:20px">
              {% if user.is_authenticated %}
                <div style="display: flex; align-items: center; gap: 10px;">
                <h2 class="mb-0" style="color:black;">Welcome, <strong>{{ user | capfirst }}</strong></h2>
                <a href="{% url 'logout' %}">
                  <button type="button" class="btn btn-danger" style="width=20">Logout</button>
                </a>
              {% else %}
             <div class="ifnotloggedin">
              <a href="{% url 'login' %}">
                <button type="button" class="btn btn-success" style="width=auto; margin-right:10px">Login</button>
              </a>
              <a href="{% url 'register' %}">
                <button type="button" class="btn btn-primary" style="width=auto; margin-right:10px">Register</button>
              </a>
             </div> 
              {% endif %}
            </div>  
            </form> 
          </div>
        </div>
   
      </nav>

      {% block content %}
      
      {% endblock %}

   
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
